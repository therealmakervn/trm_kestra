volumes:
  postgres-data:
    driver: local
  kestra-data:
    driver: local

services:
  postgres:
    image: postgres:14
    volumes:
      - postgres-data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: kestra
      POSTGRES_USER: kestra
      POSTGRES_PASSWORD: k3str4
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d $${POSTGRES_DB} -U $${POSTGRES_USER}"]
      interval: 30s
      timeout: 10s
      retries: 5

  kestra:
    build: .
    environment:
      KESTRA_CONFIGURATION: |
        datasources:
          postgres:
            url: ${DATABASE_URL}
            driverClassName: org.postgresql.Driver
        kestra:
          repository:
            type: postgres
          queue:
            type: postgres
          storage:
            type: local
            local:
              base-path: "/app/storage"
          tasks:
            tmp-dir:
              path: /tmp/kestra-wd/tmp
          server:
            basic-auth:
              enabled: false
    volumes:
      - kestra-data:/app/storage
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
